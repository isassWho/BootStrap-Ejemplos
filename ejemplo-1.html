
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ejemplo-1.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1</title>
</head>
<body>
    <!--Ejemplo 1-->
    <!--All-in-one
    Our default .container class is a responsive, fixed-width container, 
    meaning its max-width changes at each breakpoint.-->
    <h2>Ejemplo 1 Container</h2>
    <div class="container entrada">
        <!-- Contenido -->
    </div>
    <br>
    
    
    
    <!--Ejemplo 2-->
    <!--Fluid
    Use .container-fluid for a full width container, spanning the entire width of the viewport.-->
    <h2>Ejemplo 2</h2>
    <div class="container-fluid entrada">
        <!-- Contenido -->
    </div>
    <br>



    <!--Ejemplo 3-->
    <!--Responsive
    Responsive containers are new in Bootstrap v4.4. They allow you to specify a class that is 100% 
    wide until the specified breakpoint is reached, after which we apply max-widths for each of the 
    higher breakpoints. For example, .container-sm is 100% wide to start until the sm breakpoint is 
    reached, where it will scale up with md, lg, and xl.-->
    <h2>Ejemplo 3</h2>

    
    <div class="container-sm entrada">100% de ancho hasta el punto de ruptura peque√±o

    </div>
    <div class="container-md entrada">100% de ancho hasta el punto de ruptura medio

    </div>
    <div class="container-lg entrada">100% de ancho hasta un punto de ruptura grande

    </div>
    <div class="container-xl entrada">100% de ancho hasta el punto de ruptura extra grande

    </div>
    <br><br><br>




</body>
</html>
