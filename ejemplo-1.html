
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ejemplo-1-estilos.css">
    <!--BootStrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores</title>
</head>
<body>
    <br>
    <!--Ejemplo 1-->
    <!--All-in-one
    Nuestra clase .container predeterminada es un contenedor receptivo 
    de ancho fijo, lo que significa que su ancho máximo cambia en cada 
    punto de interrupción.-->
    <h2> Ejemplo 1 Container</h2>
    <div class="container entrada">
        <!-- Contenido -->
    </div>

    <br><br><br><br><br><br><br>
    <hr>
    <br><br><br><br><br><br><br>
    
    <!--Ejemplo 2-->
    <!--Fluid
    Use .container-fluid para un contenedor de ancho completo, que abarca 
    todo el ancho de la ventana gráfica.
    -->
    <h2>Ejemplo 2</h2>
    <div class="container-fluid entrada">
        <!-- Contenido -->
    </div>

    <br><br><br><br><br><br><br>
    <hr>
    <br><br><br><br><br><br><br>

    <!--Ejemplo 3-->
    <!--Responsive
    Los contenedores receptivos son nuevos en Bootstrap v4.4. Le permiten 
    especificar una clase que es 100% de ancho hasta que se alcanza el punto 
    de interrupción especificado, después de lo cual aplicamos anchos máximos 
    para cada uno de los puntos de interrupción más altos. 
    Por ejemplo, .container-sm tiene un ancho del 100% para comenzar hasta 
    que se alcanza el punto de ruptura sm, donde se ampliará con md, lg y xl.
    -->
    <h2>Ejemplo 3</h2>

    <div class="container-sm entrada">100% de ancho hasta el punto de ruptura pequeño

    </div>
    <div class="container-md entrada">100% de ancho hasta el punto de ruptura medio

    </div>
    <div class="container-lg entrada">100% de ancho hasta un punto de ruptura grande

    </div>
    <div class="container-xl entrada">100% de ancho hasta el punto de ruptura extra grande

    </div>
    <br><br><br>




</body>
</html>
