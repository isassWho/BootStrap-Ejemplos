
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejemplo-3-estilos.css">
    <!--BootStrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Alineamientos de Columnas</title>

</head>
<body>
    <div class="container-fluid menu sticky-top">
        <!-- Contenido -->
    </div>
    
    <br>

    <div class="container">
        
        <!--Ejemplo 1-->
        <h5>Ejemplo 1</h5> 
        <div class="row align-items-center">
            <div class="col-md-4"> col 1 </div>
            <div class="col-md-4"> col 2 </div>
            <div class="col-md-4"> col 3 </div>
        </div>

        <br><br><br><br><br><br><br>
        <hr>
        <br><br><br><br><br><br><br>

        <!--Ejemplo 2-->
        <!--Los estilos se van a aplicar desde el tamaño medio hacia adelante, por
        las columnas que miden 4 desde tamaño medio-->
        <h5>Ejemplo 2</h5>
        <div class="row align-items-md-start align-items-lg-center align-items-xl-end">
            <div class="col-md-4"> col 1 </div>
            <div class="col-md-4"> col 2 </div>
            <div class="col-md-4"> col 3 </div>
        </div>

        <br><br><br><br><br><br><br>
        <hr>
        <br><br><br><br><br><br><br>

        <!--Ejemplo 3-->
        <h5>Ejemplo 3</h5>
        <div class="row align-items-center justify-content-center">
            <div class="col-md-4"> col </div>
        </div>
        
        <br><br><br><br><br><br><br>
        <hr>
        <br><br><br><br><br><br><br>

        <!--Ejemplo 4-->
        <h5>Ejemplo 4</h5>
        <div class="row align-items-center justify-content-between">
            <div class="col-md-4 "> col </div>
            <div class="col-md-4 "> col </div>
        </div>
        
        <br><br><br><br><br><br><br>
        <hr>
        <br><br><br><br><br><br><br>

        <!--Ejemplo 5-->
        <h5>Ejemplo 5</h5>
        <div class="row align-items-center justify-content-around">
            <div class="col-md-4"> col </div>
            <div class="col-md-4"> col </div>
        </div>

    </div>

    
</body>
</html>
